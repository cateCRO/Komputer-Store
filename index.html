<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer Store</title>
    <!-- CSS -->

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row m-1">
        <div class="col border m-1">
          <h3>Joe Banker</h3>
          <span>Balance: </span>
          <span id="balance"></span>
          <br />
          <span class="invisible">Outstanding loan: </span>
          <span id="outstandingloan" class="invisible"></span><br />
          <button
            type="button"
            class="btn btn-info"
            id="loansum"
            onclick="promptMe()"
          >
            Get a Loan
          </button>
        </div>

        <div class="col border m-1">
          <h3>Work</h3>
          <span>Pay: </span>
          <span id="pay"></span>
          <br />

          <button type="button" class="btn btn-warning" id="bankbutton">
            Bank
          </button>
          <button type="button" class="btn btn-success" id="workbutton">
            Work
          </button>
        </div>
        <div class="col border m-1">
          <h3>Laptops</h3>
          <select class="form-select" name="computers" id="computers"></select>
          <span id="information">information</span>
        </div>
      </div>
      <div class="row m-1">
        <div class="col border m-1">
          <span id="title">title</span>
          <span id="image">image</span>
          <span id="information">information</span>
          <span id="price">price</span>
          <button type="button" class="btn btn-dark" id="buynowbutton">
            BUY NOW
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
