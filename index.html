<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer Store</title>
    <!-- CSS -->

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <div class="column">
          <h3>Joe Banker</h3>
          <span>Balance: </span>
          <span id="balance"></span>
          <br />
          <span class="invisible">Outstanding loan: </span>
          <span id="loan" class="invisible"></span><br />
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#getloan"
          >
            Get a loan
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="getloan"
            tabindex="-1"
            aria-labelledby="getloanLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="getloanLabel">
                    Write the loan amount
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Loan amount"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">
                    Ask for a loan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column"></div>
        <div class="column"></div>
      </div>
      <div class="row"></div>
    </div>
  </body>
</html>
